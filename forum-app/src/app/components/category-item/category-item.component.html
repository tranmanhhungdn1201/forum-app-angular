<div class="category">
  <img class="category__avatar" [src]="category?.imgURL">
  <div class="category__info">
    <a [routerLink]="['questions/about', category?.slug]" class="category__info__title">{{category?.title}}</a>
    <p class="category__info__des">{{category?.description}}</p>
    <ul class="category__info__tags">
      <li *ngFor="let tag of category?.tags">{{ tag.title }}</li>
    </ul>
  </div>
</div>
